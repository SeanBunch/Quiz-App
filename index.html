<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <div class="self-portrait">
            <a href="#">
                <img class="selfie" src="/images/sean-pic.png" alt="Picture of Sean">
            </a>
        </div>
        <div class="span-navbar">
            <div>
                <a href="#">
                    <span class="span-name">Sean Bunch</span>
                </a>
            </div>
            <div class="navbar">
                <a class="menu" href="#">PROJECTS</a>
                <a class="menu" href="#">RESUME</a>
                <a class="menu" href="#contact">CONTACT</a>
                <a class="menu" href="https://seanbunch.github.io/Quiz-App/">QUIZ APP</a>
            </div>
            <hr>
        </div>
    </header>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question">Question text</h2>
            <ul>
                <li>
                    <input type="radio" id="a" name="answer" class="answer">
                    <label for="a" id="a_text">Question</label>
                </li>
                <li>
                    <input type="radio" id="b" name="answer" class="answer">
                    <label for="b" id="b_text">Question</label>
                </li>
                <li>
                    <input type="radio" id="c" name="answer" class="answer">
                    <label for="c" id="c_text">Question</label>
                </li>
                <li>
                    <input type="radio" id="d" name="answer" class="answer">
                    <label for="d" id="d_text">Question</label>
                </li>
            </ul>
        </div>
        <button id="submit">Submit</button>
    </div>
</body>

</html>
